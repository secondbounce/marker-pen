<input type="checkbox" id="checkbox" [checked]="this.checkbox.checked" [disabled]="!this.checkbox.enabled" (change)="onCheckboxChange($event)">
<label for="checkbox" [attr.title]="this.checkbox.tooltip">
	<svg-icon [src]="this.checkbox.icon || ''" [title]="this.checkbox.tooltip"></svg-icon>
</label>
